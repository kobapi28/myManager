<ion-item-divider color="medium" *ngIf="equalDate">
  <ion-label id="divider-label">
    {{item.date}}
  </ion-label>
</ion-item-divider>
<ion-item>
  <ion-label>
    {{item.category}}
  </ion-label>
  <ion-icon icon="person-sharp" size="small" slot="start"></ion-icon>
  <ion-text slot="end">{{item.amount}}</ion-text>
</ion-item>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      設定
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="setValue()">set</ion-button>
  <ion-button (click)="getValue()">get</ion-button>
  <ion-text>{{maxAmount}}</ion-text>
  <div *ngFor="let item of result">
    <ion-text>{{item.amount}}</ion-text>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      設定
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>目標金額を変更する</ion-label>
    <ion-button slot="end" (click)="presentAlertPrompt()" size="default">
      変更
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-label>データを削除する</ion-label>
    <ion-button slot="end" (click)="presentAlertConfirm()" color="danger" size="default">
      削除
    </ion-button>
  </ion-item>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ホーム
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="sticky">
    <div id="amount-text">
      <h4>残高</h4>
      <h1>5000</h1>
      <h3>円</h3>
    </div>
    <div class="buttons">
      <ion-button class="home-button expenses" (click)="toExpenses()">支出</ion-button>
      <ion-button class="home-button income" (click)="toIncome()">収入</ion-button>
    </div>
  </div>
  <app-detail-lists style="z-index: 0;" [items]="datas"></app-detail-lists>
</ion-content>
